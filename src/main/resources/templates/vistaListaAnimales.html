<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/616/616412.png" type="image/x-icon">
	<title>Listado de Animales</title>
</head>

<style>
	body {
		background-image: url('https://www.timeforkids.com/wp-content/uploads/2019/09/final-cover-forest.jpg?w=1024');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: rgb(0, 0, 0);">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">
						<h3 class="mb-0 text-center">Listado de Animales en el Zoológico</h3>
					</div>
					<div class="card-body bg-success bg-gradient text-white">
						<div class="table-responsive">
							<table class="table table-striped table-bordered text-white">
								<thead>
									<tr>
										<th>Nombre Común</th>
										<th>Especie</th>
										<th>Nombre Científico</th>
										<th>Género</th>
										<th>Peso</th>
										<th>Edad</th>
										<th>Boton</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="animal:${animales}">
										<td th:text="${animal.nombreComun}"></td>
										<td th:text="${animal.especie}"></td>
										<td th:text="${animal.nombreCientifico}"></td>
										<td th:text="${animal.genero}"></td>
										<td th:text="${animal.peso}"></td>
										<td th:text="${animal.edad}"></td>
										<td class="text-center">
											<form th:action="@{/empleados/eliminar/{id}(id=${animal.id})}"
												th:object="${animal}" th:method="DELETE">
												<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
