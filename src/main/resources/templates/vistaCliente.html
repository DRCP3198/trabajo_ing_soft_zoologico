<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/empleados/actualizar/cliente/{id}(id =${cliente.id})}" th:object="${cliente}" th:method="PUT">
		<h2>Modifique los datos:</h2>
		<table class="table table-striped table-bordered table-hover table-responsive">


			<tr>
				<td>
					<label>Id:</label>
				</td>
				<td>
					<label value=th:object=${cliente.id}> </label>
				</td>
			</tr>


			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre</label>
				</td>
				<td>

					<input type="text" id="nombre" th:field="${cliente.nombre}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Apellido</label>
				</td>
				<td>

					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Usuario:</label>
				</td>
				<td>
					<input type="text" id="usuario" th:field="${cliente.usuario}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Contrasenia:</label>
				</td>
				<td>
					<input type="text" id="contrasenia" th:field="${cliente.contrasenia}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Fecha de Nacimiento:</label>
				</td>
				<td>
					<input type="date" id="fechaNacimiento" th:field="${cliente.fechaNacimiento}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Genero :</label>
				</td>
				<td>
					<input type="text" id="genero" th:field="${cliente.genero}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Registro :</label>
				</td>
				<td>
					<input type="text" id="registro" th:field="${cliente.registro}"></input>
				</td>
			</tr>


		</table>




		<input class="btn btn-success" type="submit" value="Actualizar Cliente">
	</form>
</body>

</html>
