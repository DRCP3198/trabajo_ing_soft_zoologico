<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrar Historial Citas</title>
    <style>
        body {
            background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2017/02/Imagen-14-El-parque-zoolo%CC%81gico-I.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
        }

        .table {
            margin-top: 2rem;
        }

        .table thead th {
            background-color: #343a40;
            color: #ffffff;
            border-color: #343a40;
            font-size: 1.2rem;
            text-align: center;
            vertical-align: middle;
        }

        .table tbody td {
            font-size: 1rem;
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        h1.display-4 {
            font-size: 2.5rem;
            margin-top: 3rem;
            text-align: center;
        }

        .btn-group {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Historial Citas</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Fecha de registro</th>
                    <th>Fecha de salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${cita}">
                    <td th:text="${cita.fechaIngreso}"></td>
                    <td th:text="${cita.fechaSalida}"></td>
                    
                    <td class="btn-group">
                       <form th:action="@{/citas/eliminar/{id}(id=${cita.id})}" th:object="${cita}"
						th:method="DELETE">
						<input type="submit" value="eliminar" class="btn btn-danger">
					</form>
                        <form th:action="@{/citas/buscarPorId/{id}(id=${cita.id})}" th:object="${cita}" th:method="GET">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
