<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Listado de proveedores</title>
</head>

<style>
	body {
		background-image: url('https://media.mktg.workday.com/is/image/workday/8-ways-supercharge-supplier-contract-management?wid=1600');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: rgb(0, 0, 0);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-white">
                        <h3 class="mb-0 text-center">Listado de proveedores</h3>
                    </div>
                    <div class="card-body bg-success bg-gradient text-white">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered text-white">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Fecha inicio de contrato</th>
                                        <th>Fecha fin de contrato</th>
                                        <th>Ruc</th>
                                        <th>Codigo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="proveedor:${proveedores}">
                                        <td th:text="${proveedor.nombre}"></td>
                                        <td th:text="${proveedor.fechaInicioContrato}"></td>
                                        <td th:text="${proveedor.fechaFinContrato}"></td>
                                        <td th:text="${proveedor.ruc}"></td>
                                        <td th:text="${proveedor.codigo}"></td>
                                        <td class="text-center">
                                            <form th:action="@{/empleados/proveedor/eliminar/{codigo}(codigo=${proveedor.codigo})}" th:object="${proveedor}" th:method="DELETE">
                                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                            </form>
                                        </td>
                                        <td class="text-center">
                                            <form th:action="@{/empleados/compra/registro/{codigo}(codigo=${proveedor.codigo})}" th:object="${proveedor}" th:method="GET">
                                                <button type="submit" class="btn btn-danger btn-sm">Comprar producto</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a href="javascript:history.back()" class="btn btn-warning">Atr√°s</a>
            </div>
        </div>
    </div>
</body>

</html>
