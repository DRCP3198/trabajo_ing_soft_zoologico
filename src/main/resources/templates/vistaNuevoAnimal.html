<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/616/616412.png" type="image/x-icon">
	<title>Registro de Animales</title>
</head>

<style>
	body {
		background-image: url('https://www.timeforkids.com/wp-content/uploads/2019/09/final-cover-forest.jpg?w=1024');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
</style>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">
						<h3 class="mb-0">
							<center>
								Registro de Animales
							</center>
						</h3>
					</div>
					<div class="card-body bg-success text-white">
						<form th:action="@{/empleados/insertar/animal}" th:object="${animal}" th:method="POST">
							<div class="mb-3">
								<label for="nombreComun" class="form-label">Nombre Común:</label>
								<input type="text" id="nombreComun" class="form-control"
									th:field="${animal.nombreComun}">
							</div>
							<div class="mb-3">
								<label for="especie" class="form-label">Especie:</label>
								<input type="text" id="especie" class="form-control" th:field="${animal.especie}">
							</div>
							<div class="mb-3">
								<label for="nombreCientifico" class="form-label">Nombre Científico:</label>
								<input type="text" id="nombreCientifico" class="form-control"
									th:field="${animal.nombreCientifico}">
							</div>
							<div class="mb-3">
								<label for="genero" class="form-label">Género:</label>
								<input type="text" id="genero" class="form-control" th:field="${animal.genero}">
							</div>
							<div class="mb-3">
								<label for="peso" class="form-label">Peso:</label>
								<input type="text" id="peso" class="form-control" th:field="${animal.peso}">
							</div>
							<div class="mb-3">
								<label for="edad" class="form-label">Edad:</label>
								<input type="number" id="edad" class="form-control" th:field="${animal.edad}">
							</div>
							<center>

								<button type="submit" class="btn btn-warning">Guardar</button>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
