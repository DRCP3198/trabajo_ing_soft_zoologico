<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Listado de productos</title>
</head>

<style>
	body {
		background-image: url('https://c8.alamy.com/compes/gnc3pd/trastero-con-verduras-y-frutas-frescas-a-la-espera-de-ser-distribuidos-a-los-animales-mediante-zookeeper-en-el-zoo-gnc3pd.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: rgb(0, 0, 0);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-white">
                        <h3 class="mb-0 text-center">Listado de productos</h3>
                    </div>
                    <div class="card-body bg-success bg-gradient text-white">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered text-white">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Stock</th>
                                        <th>Codigo</th>
                                        <th>Descripcion</th>
                                        <th>Precio</th>
                                        <th>Fecha Caducidad</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto:${productos}">
                                        <td th:text="${producto.nombre}"></td>
                                        <td th:text="${producto.tipo}"></td>
                                        <td th:text="${producto.cantidad_stock}"></td>
                                        <td th:text="${producto.codigo}"></td>
                                        <td th:text="${producto.descripcion}"></td>
                                        <td th:text="${producto.precio}"></td>
                                        <td th:text="${producto.fechaCaducidad}"></td>
                                        <td th:text="${producto.estado}"></td>
                                        <td class="text-center">
                                            <form th:action="@{/empleados/producto/eliminar/{codigo}(codigo=${producto.codigo})}" th:object="${producto}" th:method="DELETE">
                                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
